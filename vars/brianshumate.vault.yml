# Default vars for brianshumate.vault
# https://github.com/ansible/ansible/issues/39684 
# We do not use defaults vars since it makes no sense
# But we can't use vars/main.yml because it broke vars precedence
vault_version: 1.4.0
vault_address: 0.0.0.0
vault_cluster_disable: true
vault_log_level: debug
vault_default_lease_ttl: '1h'
vault_group: nobody
vault_backend: file
