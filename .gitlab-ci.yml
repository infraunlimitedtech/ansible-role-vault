---
variables:
  PY_COLORS: 1

stages:
  - test

before_script:
  - docker -v
  - docker info
  - ansible --version
  - molecule --version
  - pip install -r requirements.txt

.molecule-default:
  stage: test
  script:
    - molecule test --all
  tags:
    - docker

ansible-3:
  extends: .molecule-default
  image: leandelivery/docker-ansible-ci:ansible-3

ansible-29:
  extends: .molecule-default
  image: leandelivery/docker-ansible-ci:ansible-29

ansible-4:
  extends: .molecule-default
  image: leandelivery/docker-ansible-ci:ansible-4
