---
version: '3'

x-defaults: &defaults
  working_dir: /ansible-role-vault
  #command: sh -c "pip install -r requirements.txt && sleep infinity"
  command: sh -c "pip install -r requirements.txt && molecule test --all"
  volumes:
    - ./:/ansible-role-vault
    - /var/run/docker.sock:/var/run/docker.sock

services:
  ansible-4:
    hostname: ansible4
    image: leandelivery/docker-ansible-ci:ansible-4
    <<: *defaults

  ansible-3:
    hostname: ansible3
    image: leandelivery/docker-ansible-ci:ansible-3
    <<: *defaults

  ansible-29:
    hostname: ansible29
    image: leandelivery/docker-ansible-ci:ansible-2.9
    <<: *defaults
